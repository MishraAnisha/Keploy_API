name: Keploy API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: |
          nohup npx nodemon index.js || node index.js &   # fallback to node if nodemon fails
          sleep 5

      - name: Download and install Keploy CLI
        run: |
          curl -Lo keploy-bin https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64
          chmod +x keploy-bin
          sudo mv keploy-bin /usr/local/bin/keploy
          keploy version


      - name: Run Keploy Tests
        run: keploy test --base-path http://localhost:8000
