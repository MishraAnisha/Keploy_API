name: Keploy API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: |
          nohup npx nodemon index.js &   # If you're using nodemon
          sleep 5                         # Wait for the app to boot up

      - name: Install Keploy CLI
        run: |
          curl -sSfL https://get.keploy.io/install.sh | sh
          sudo mv keploy /usr/local/bin/keploy

      - name: Run Keploy Tests
        run: keploy test --base-path http://localhost:8000
