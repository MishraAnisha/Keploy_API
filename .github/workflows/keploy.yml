name: Keploy API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: |
          nohup npx nodemon index.js &    # Start your app in background
          sleep 5                          # Wait for app to be ready

      - name: Download and Install Keploy
        run: |
          curl -LO https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64
          chmod +x keploy-linux-amd64
          sudo mv keploy-linux-amd64 /usr/local/bin/keploy

      - name: Run Keploy Tests
        run: keploy test --base-path http://localhost:8000
